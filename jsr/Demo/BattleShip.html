<script type="text/javascript">
//<![CDATA[
function FindOut(yy,xx)
 {
  alert('Find Out ' + yy + ', ' + xx + '.');
 }

function SetUp(yy,xx)
 {
  var ship = ['sloops', 'cruisers', 'destroyers', 'flagships'];
  var sea = new Array(10);
  var us = document.form.Us.value;
  var y;
  var x;
  var dy;
  var dx;
  var ii;
  var check;
  var ready;
  var image;
  var error = '';
  var errormessage = new Array(10);
  var boatlength;
  var boathorizontal;
  var boatvertical;
  var ok = true;
  if (document.form.Phase.value == 'Set-Up')
   {
    for (ii = 0; ii < 10; ii++)
     {
      errormessage [ii] = '';
     }
    ii = -1
    for (y = 0; y < 10; y++)
     {
      sea[y] = new Array(10);
      for (x = 0; x < 10; x++)
       {
        ii++;
        sea[y][x] = us.substr(ii, 1);
       }
     }
    for (dy = 2; dy < 6; dy++)
     {
      for (dx = dy - 1; dx < 5; dx++)
       {
        document.getElementById('Ship_' + dy + '_' + dx).innerHTML = '&#9744;';
       }
     }
    sea[yy][xx] = sea[yy][xx] == 'o' ? 'x' : 'o';
    image = (sea[yy][xx] == 'o') ? 'Ocean.gif' : 'Hor2Uo.gif';
    image = '/image/BattleShip/' + image;
    document.getElementById('Us_' + yy + '_' + xx).src = image;
    us = '';
    for (y = 0; y < 10; y++)
     {
      for (x = 0; x < 10; x++)
       {
        us += sea[y][x];
       }
     }
    document.form.Us.value = us
    for (y = 0; y < 10; y++)
     {
      for (x = 0; x < 10; x++)
       {
        if (sea[y][x] == 'x')
         {
          boatlength = 1;
          boathorizontal = false;
          boatvertical = false;
          for (dx = 1; dx < 10; dx++)
           {
            if (x + dx < 10)
             {
              if (sea[y][x + dx] == 'x')
               {
                boathorizontal = true;
                boatlength++;
                sea[y][x + dx] = '!';
               }
              else
               {
                break;
               }
             }
           }
          for (dy = 1; dy < 10; dy++)
           {
            if (y + dy < 10)
             {
              if (sea[y + dy][x] == 'x')
               {
                boatvertical = true;
                boatlength++;
                sea[y + dy][x] = '!';
               }
              else
               {
                break;
               }
             }
           }
          if (boatvertical && boathorizontal)
           {
            errormessage[4] = 'Ships may not touch one another.1';
           }
          else if (boatlength > 5)
           {
            errormessage[2] = 'Ship is too large.';
           }
          else
           {
            ok = false;
            for (ii = 1; ii < 5; ii++)
             {
              check = document.getElementById('Ship_' + boatlength + '_' + ii);
              if (check)
               {
                if (check.innerHTML == String.fromCharCode(9744))
                 {
                  ok = true;
                  check.innerHTML = String.fromCharCode(9746);
                  break;
                 }
               }
             }
            if ((boatlength > 1) && !ok)
             {
              errormessage[3] = 'Too many ' + ship[boatlength - 2] + '.';
             }
            else
             {
              if (boathorizontal)
               {
                ok = true;
                for (dx = 0; dx < boatlength; dx++)
                 {
                  if (y > 0)
                   {
                    if (sea[y-1][x] != 'o') 
                     {
                      ok = false;
                      errormessage[4] = 'Ships may not touch one another.2';
                     }
                   }
                  if (y < 9)
                   {
                    if (sea[y+1][x] != 'o') 
                     {
                      ok = false;
                      errormessage[4] = 'Ships may not touch one another.3';
                     }
                   }
                 }
                if (ok)
                 {
                  image = '/image/BattleShip/Hor3Uo.gif';
                  document.getElementById('Us_' + y + '_' + x).src = image;
                  image = '/image/BattleShip/Hor2Uo.gif';
                  if (boatlength > 2) document.getElementById('Us_' + y + '_' + (x + 1)).src = image;
                  if (boatlength > 3) document.getElementById('Us_' + y + '_' + (x + 2)).src = image;
                  if (boatlength > 4) document.getElementById('Us_' + y + '_' + (x + 3)).src = image;
                  image = '/image/BattleShip/Hor1Uo.gif';
                  document.getElementById('Us_' + y + '_' + (x + boatlength - 1)).src = image;
                  for (dx = 0; dx < boatlength; dx++) sea[y][x + dx] = '!';
                 }
               }
              if (boatvertical)
               {
                ok = true;
                for (dy = 0; dy < boatlength; dy++)
                 {
                  if (x > 0)
                   {
                    if (sea[y][x-1] != 'o') 
                     {
                      ok = false;
                      errormessage[4] = 'Ships may not touch one another.4';
                     }
                   }
                  if (x < 9)
                   {
                    if (sea[y][x+1] != 'o') 
                     {
                      ok = false;
                      errormessage[4] = 'Ships may not touch one another.5';
                     }
                   }
                 }
                if (ok)
                 {
                  image = '/image/BattleShip/Ver1Uo.gif';
                  document.getElementById('Us_' + y + '_' + x).src = image;
                  image = '/image/BattleShip/Ver2Uo.gif';
                  if (boatlength > 2) document.getElementById('Us_' + (y + 1) + '_' + x).src = image;
                  if (boatlength > 3) document.getElementById('Us_' + (y + 2) + '_' + x).src = image;
                  if (boatlength > 4) document.getElementById('Us_' + (y + 3) + '_' + x).src = image;
                  image = '/image/BattleShip/Ver3Uo.gif';
                  document.getElementById('Us_' + (y + boatlength - 1) + '_' + x).src = image;
                  for (dy = 0; dy < boatlength; dy++) sea[y + dy][x] = '!';
                 }
               }
             }
           }
         }
       }
     }
    error = '';
    for (ii = 0; ii < 10; ii++)
     {
      if (errormessage [ii] != '')
       {
        
        if (error != '') error += '<br/>';
        error += errormessage[ii];
       }
     }
    document.getElementById('ErrorMessage').innerHTML = error;
    ready = error == '';
    for (y = 0; y < 10; y++)
     {
      for (x = 0; x < 10; x++)
       {
        if (sea[y][x] == 'x') ready = false;
       }
     }
    for (dy = 2; dy < 6; dy++)
     {
      for (dx = dy - 1; dx < 5; dx++)
       {
        if (document.getElementById('Ship_' + dy + '_' + dx).innerHTML == String.fromCharCode(9744)) ready = false;
       }
     }
    if (document.form.UserName.value == '') ready = false;
    document.getElementById('ThemHeader').style.display = ready ? 'table-cell' : 'none';
    document.getElementById('ThemBody').style.display = ready ? 'table-cell' : 'none';
    document.getElementById('AllowSubmit').style.display = ready ? 'inline' : 'none';
   }
 }

function Limbo()
 {
  alert('Limbo!');
  $.ajax(
   {
    url: '?Action=Limbo&Token=mnxpgesimqmbqrxwqosoawimq&sea=' + document.form.Us.value + '&UserName=' + escape(document.form.UserName.value),
    cache: false,
    dataType: 'json',
    success: function(data)
     {
      if ((data.Error) && (data.Error != ''))
       {
        alert(data.Error);
       }
      else
       {
        var text;
        document.form.Phase.value = 'Limbo';
        document.getElementById('AllowSubmit').style.display = 'none';
        alert('Limbo successful');
        if ((data.Player) && (data.Player.length > 0))
         {
          text = '<br/>Select someone to play with:&nbsp;';
          text += '<select name="OtherPlayer">';
          text += '<option value="">--Please make a selection--</option>';
          for (var ii = 0; ii < data.Player.length; ii++)
           {
            text += '<option value="' + data.Player[ii].Token + '">' + data.Player[ii].Name + '</option>';
           }
          text += '</select>';
         }
        else
         {
          text = '<br/><font color="red">Please wait until another player has finished a set-up.</font>';
         }
        document.getElementById('Others').innerHTML = text;
        document.getElementById('Others').style.display = 'inline';
       }
     }
   });
 }
