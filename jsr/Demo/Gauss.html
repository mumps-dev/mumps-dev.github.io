<input type="hidden" name="Delay" id="Delay_Value" value="5"/>

<p>Number of levels is <select name="Levels" id="Levels"><option value="10" selected="selected">10</option>

<option value="4">4</option>

<tr>
<td width="50%" align="center">
<p>Delay between drops [in seconds]:</p>

<tr>
<td width="100%"><div id="DelaySlider"></div></td>
</tr>

</td>

<script type="text/javascript">
//<![CDATA[

$(document).ready(function()
 {
  $('#DelaySlider').slider(
   {
    min: 1,
    max: 9,
    step: 1,
    value: document.getElementById('Delay_Value').value,
    change: function()
     {
      var value = $('#DelaySlider').slider('option','value');
      var steps = '0.01 0.1 0.5 0.75 1 2 5 7.5 10'.split(' ');
      value = steps[value - 1];
      $('#DelaySlider').find('.ui-slider-handle').text(value);
     },
    slide: function()
     {
      var value = $('#DelaySlider').slider('option','value');
      var steps = '0.01 0.1 0.5 0.75 1 2 5 7.5 10'.split(' ');
      value = steps[value - 1];
      $('#DelaySlider').find('.ui-slider-handle').text(value);
     }
   });
  $('#SkewSlider').slider(
   {
    min: 0,
    max: 100,
    step: 1,
    value: document.getElementById('Skew_Value').value,
    change: function()
     {
      var value = $('#SkewSlider').slider('option','value');
      $('#SkewSlider').find('.ui-slider-handle').text(value);
     },
    slide: function()
     {
      var value = $('#SkewSlider').slider('option','value');
      $('#SkewSlider').find('.ui-slider-handle').text(value);
     }
   });
 });

function DoIt ()
 {
  var levels = parseInt(document.getElementById('Levels').value);
  var i1;
  var i2;
  var html = '<table>';
  html += '<tr>';
  html += '<td colspan="' + levels + '">&nbsp;</td>';
  html += '<td align="center">&#128308;</td>';
  html += '</tr>';
  for (i1 = 1; i1 <= levels; i1++)
   {
    html += '<tr>';
    html += '<td colspan="' + (levels + 1 - i1) + '">&nbsp;</td>';
    for (i2 = 1; i2 <= i1; i2++)
     {
      html += '<td align="center" width="50px">&#9650;</td>';
      if (i2 < i1)
       {
        html += '<td width="50px">&nbsp;</td>';
       }
     }
    html += '</tr>';
    html += '<tr>';
    if (levels != i1)
     {
      html += '<td colspan="' + (levels-i1) + '">&nbsp;</td>';
     }
    for (i2 = 1; i2 <= i1 + 1; i2++)
     {
      html += '<td align="center" id="Cell_' + i1 + '_' + (levels-1-i1+i2+i2) + '" width="50px">&nbsp;</td>';
      if (i2 <= i1)
       {
        html += '<td width="50px">&nbsp;</td>';
       }
     }
    html += '</tr>';
   }
  for (i1 = 1; i1 <= levels + 1; i1++)
   {
    html += '<td align="center" id="Tally_' + (i1 * 2 - 1) + '" width="50px">0</td>';
    if (i1 <= levels)
     {
      html += '<td width="50px">&nbsp;</td>';
     }
   }
  html += '<tr>';
  html += '</table>';
  document.getElementById('DisplayArea').innerHTML = html;
  NextBall(1024);
 }

function NextBall (BallsToGo)
 {
  var levels = parseInt(document.getElementById('Levels').value);
  var skew = parseInt($('#SkewSlider').slider('option','value'));
  var delaystep = parseInt($('#DelaySlider').slider('option','value'));
  var steps = '10 100 500 750 1000 2000 5000 7500 10000'.split(' ');
  var delay = steps [delaystep - 1];
  var whichway;
  var tally;
  for (var i2 = 0; i2 < levels; i2++)
   {
    for (var i3 = levels - i2; i3 <= levels + i2 + 2; i3 = i3 + 2)
     {
      document.getElementById('Cell_' + (i2 + 1) + '_' + i3).innerHTML = '&nbsp;';
     }
   }
  var position = levels + 1;
  for (var i2 = 0; i2 < levels; i2++)
   {
    whichway = Math.floor(Math.random() * 100) + 1;
    position = position + (whichway < skew ? 1 : -1);
    document.getElementById('Cell_' + (i2 + 1) + '_' + position).innerHTML = '&#128308;';
   }
  tally = parseInt(document.getElementById('Tally_' + position).innerHTML) + 1;
  document.getElementById('Tally_' + position).innerHTML = tally;
  BallsToGo--;
  if (BallsToGo > 0)
   {
    setTimeout('NextBall(' + BallsToGo + ');', delay);
   }
 }
