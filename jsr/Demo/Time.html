<body bgcolor="#4c76ac" text="#ecd264" link="#fcf274" vlink="#ecd264">
<table cellspacing="0" width="100%" border="0">
<tr><td bgcolor="#4c76ac"><a href="mailto:demoel@jacquardsystems.com?subject=Time"><img alt="Ed de Moel" border="0" src="../image/edm.gif" width="46" height="64"/></a></td><td valign="bottom" bgcolor="#4c76ac"><font color="#ecd264" face="Arial"><span id="ShowIt">&#160;</span></font></td></tr></table>
<script type="text/javascript">
//<![CDATA[

$(document).ready(function()
 {
  ShowTime();
 });
function ShowTime ()
 {
  var now = new Date();
  var hour   = '' + now.getHours();
  var minute = '' + now.getMinutes();
  var second = '' + now.getSeconds();
  var wide = window.innerWidth - 50;
  var high = window.innerHeight;
  var out;
  var fontsize = high;
  if (Math.floor (wide / 4) < fontsize) fontsize = Math.floor (wide / 4);
  if (hour.length   < 2) hour   = '0' + hour; 
  if (minute.length < 2) minute = '0' + minute; 
  if (second.length < 2) second = '0' + second;
  out = hour + ':' + minute + ':' + second;
  var span = document.getElementById('ShowIt');
  if (span != null)
   {
    span.innerHTML = out;
    span.style.fontSize = fontsize + 'px';
   }
  setTimeout ('ShowTime();', 1000);
 }
//]]></script>


</body>
</html>
