<h3>SET command</h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108048.html#Def_0004">Set</a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_set.svg" width="500" height="850" type="image/svg+xml" /></p>
<ol type="1">
<li>Set Setsw = True.</li>
<li>Null string ("") <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.</li>
<li>Replace the n-tuple in B with the n + 1-tuple (B:Result).</li>
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.</li>
<li>For each of the variables named in B, proceeding from
left-to-right, perform the following operations:
<ol type="a">
<li>Place the next variable in B into A.</li>
<li>If the variable in A is a global variable, do action 3 of
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107007.html#Def_0001"><u>glvn</u></a>.</li>
<li>Place the value in Result in the variable named in A. If the
variable named in A has the form of a <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108048.html#Def_0006"><u>setpiece</u></a>, the details of
this action are described in Section 3.6.15 of Part I.</li>
</ol></li>
</ol>
