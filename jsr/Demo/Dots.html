<script type="text/javascript">
//<![CDATA[

function Dot(yy,xx)
 {
  var color;
  var won = true;
  var cell;
  var nx = xx - 1;
  var ny = yy - 1;
  var dir = Math.random() * 8;
  if (dir >= 1)
   {
    nx = xx;
    ny = yy - 1;
   }
  if (dir >= 2)
   {
    nx = xx + 1;
    ny = yy - 1;
   }
  if (dir >= 3)
   {
    nx = xx - 1;
    ny = yy;
   }
  if (dir >= 4)
   {
    nx = xx + 1;
    ny = yy;
   }
  if (dir >= 5)
   {
    nx = xx - 1;
    ny = yy + 1;
   }
  if (dir >= 6)
   {
    nx = xx;
    ny = yy + 1;
   }
  if (dir >= 7)
   {
    nx = xx + 1;
    ny = yy + 1;
   }
  color = document.getElementById('Cell_' + yy + '_' + xx).style.backgroundColor;
  document.getElementById('Cell_' + yy + '_' + xx).style.backgroundColor = color == 'rgb(0, 0, 0)' ? 'rgb(255, 255, 255)' : 'rgb(0, 0, 0)';
  cell = document.getElementById('Cell_' + ny + '_' + nx);
  if (cell)
   {
    color = cell.style.backgroundColor;
    cell.style.backgroundColor = color == 'rgb(0, 0, 0)' ? 'rgb(255, 255, 255)' : 'rgb(0, 0, 0)';
   }
  color = document.getElementById('Cell_1_1').style.backgroundColor;
  for (ny = 1; ny < 1; ny++)
   {
    for (nx = 1; nx < 1; nx++)
     {
      if (document.getElementById('Cell_' + ny + '_' + nx).style.backgroundColor != color)
       {
        won = false;
       }
     }
   }
  if (won)
   {
    document.getElementById('Game').style.display = 'none';
    document.getElementById('YouWon').style.display = 'block';
   }
 };

//]]></script>
