<form action="Marklin.html" name="form" method="post"><script type="text/javascript">
function InsertRail()
 {
  var sel;
  var direction;
  var justmove;
  var newtext;
  var track;
  var parts;
  var ii;
  direction = ' ';
  for (var ii=0; ii < document.form.Direction.length; ii++)
   {
    if (document.form.Direction[ii].checked)
     {
      direction = document.form.Direction[ii].value;
     }
   }
  justmove  = ' ';
  for (var ii=0; ii < document.form.JustMove.length; ii++)
   {
    if (document.form.JustMove[ii].checked)
     {
      justmove = document.form.JustMove[ii].value;
     }
   }
  track     = document.form.Track.value;
  parts = track.split('|');
  sel = document.form.Straight.value;
  if (sel != '--')
   {
    newtext = sel + ' ' + direction + ' ' + justmove;
    track = parts [0];
    if (track.length >0) track = track + '\n';
    track = track + newtext;
    if (parts.length > 1) track = track + parts [1];
    for (ii = 2; ii < parts.length; ii++)
     {
      track = track + '|' + parts [ii];
     }
    document.form.Track.value = track;
    document.form.Straight.value = '--';
   }
  sel = document.form.Curve.value;
  if (sel != '--')
   {
    newtext = sel + ' ' + direction + ' ' + justmove;
    track = parts [0];
    if (track.length >0) track = track + '\n';
    track = track + newtext;
    if (parts.length > 1) track = track + parts [1];
    for (ii = 2; ii < parts.length; ii++)
     {
      track = track + '|' + parts [ii];
     }
    document.form.Track.value = track;
    document.form.Curve.value = '--';
   }
  sel = document.form.Switch.value;
  if (sel != '--')
   {
    newtext = sel + ' ' + direction + ' ' + justmove;
    track = parts [0];
    if (track.length >0) track = track + '\n';
    track = track + newtext;
    if (parts.length > 1) track = track + parts [1];
    for (ii = 2; ii < parts.length; ii++)
     {
      track = track + '|' + parts [ii];
     }
    document.form.Track.value = track;
    document.form.Switch.value = '--';
   }
  sel = document.form.Other.value;
  if (sel != '--')
   {
    newtext = sel + ' ' + direction + ' ' + justmove;
    track = parts [0];
    if (track.length >0) track = track + '\n';
    track = track + newtext;
    if (parts.length > 1) track = track + parts [1];
    for (ii = 2; ii < parts.length; ii++)
     {
      track = track + '|' + parts [ii];
     }
    document.form.Track.value = track;
    document.form.Other.value = '--';
   }
 }
</script>
