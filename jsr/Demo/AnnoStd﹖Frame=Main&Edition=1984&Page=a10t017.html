<h3>HALT command</h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108033.html#Def_0004">Halt</a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_halt.svg" width="350" height="450" type="image/svg+xml" /></p>
<ol type="1">
<li>Perform a LOCK with no arguments (action 1 of the LOCK
command).<br/>
Then terminate execution.</li>
</ol>
