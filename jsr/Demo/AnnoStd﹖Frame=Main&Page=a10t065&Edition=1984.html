<h3><u>function</u></h3>
<p>See <u>function</u> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_function.svg" width="1220" height="2275" type="image/svg+xml" /></p>
<p>Note: In the <u>function</u> diagram, the corresponding
lower-case letter is considered equivalent to the upper-case
letter shown for function and special variable name.</p>
<ol type="1">
<li>Place present value of <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107062.html#Def_0006">$HOROLOG</a> (date and time) into
Result.</li>
<li>Place present value of <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107063.html#Def_0003">$IO</a> (current I/O device) into
Result.</li>
<li>Place present value of <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107065.html#Def_0004">$JOB</a> (number of this process)
into Result.</li>
<li>Place present value of <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107072.html#Def_0006">$STORAGE</a> (remaining available
storage) into Result.</li>
<li>Place present value of <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107074.html#Def_0006">$TEST</a> (Ifswitch) into
Result.</li>
<li>Place present value of <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a> (horizontal cursor position
of <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107063.html#Def_0003">$IO</a> device) into Result.</li>
<li>Place present value of <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107078.html#Def_0002">$Y</a> (vertical cursor position of
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107063.html#Def_0003">$IO</a> device) into Result.</li>
</ol>
