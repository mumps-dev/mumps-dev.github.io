<h3>CLOSE command</h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108025.html#Def_0004">Close</a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_close.svg" width="420" height="750" type="image/svg+xml" /></p>
<ol type="1">
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Devnam.</li>
<li>Null string ("") <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/>
Result.</li>
<li>Search the Openlist for the device named in Devnam.<br/>
If not found, take no further action.<br/>
Otherwise, perform the following operations:
<ol type="a">
<li>Remove the device specified in Devnam from the Openlist.</li>
<li>If Result contains any device parameters, find the device
named in Devnam in the Devicelist, and change those parameters
which appear in Result to their new values from Result.</li>
<li>Perform any termination procedures for the device named in
Devnam according to its device parameters in Devicelist.</li>
<li>If the named device is the current device (<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107063.html#Def_0003">$IO</a>), execute an
OPEN P USE P where P designates a predetermined default
device.</li>
</ol></li>
</ol>
