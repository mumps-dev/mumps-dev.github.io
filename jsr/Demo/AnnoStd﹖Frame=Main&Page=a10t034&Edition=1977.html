<tr><td align="center"><a href="AnnoStd%EF%B9%96Frame=Main&amp;Page=a10t033&amp;Edition=1977.html"><span style="font-size: 72px">&#9756;</span></a></td><td colspan="5" align="center"><h2><u>indarg</u></h2><h3>1977 Version of ANSI Standard</h3></td><td align="center"><a href="AnnoStd%EF%B9%96Frame=Main&amp;Page=a10t035&amp;Edition=1977.html"><span style="font-size: 72px">&#9758;</span></a></td></tr></table><h3><u>indarg</u></h3>
<p><object data="../image/AnnoStd/1977_trans_indarg.svg" width="380" height="650" type="image/svg+xml" /></p>
<ol type="1">
<li>(<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a10t900.html#Def_0004">Privileged</a>) False
<img alt="Right Arrow" align="middle" src="../image/AnnoStd/right_arrow.gif"/> A. If character in window is ,
(comma), <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a105002.html#Def_0004">SP</a> (space), <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0008"><u>eol</u></a>, or <u>eoi</u>, then True
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.</li>
<li>If Result contains an <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a105002.html#Def_0004">SP</a> (space) not within quotes, or an
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0008"><u>eol</u></a> or <u>eoi</u>, trap execution. Otherwise, append an
<u>eoi</u> to Result, then PUT Result and current Window position
on the Stack. Position window to the first character of the
indirect argument.</li>
<li>PUT Argind on Stack.<br/>
True <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Argind.</li>
<li>If character in window is not an <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a105002.html#Def_0006"><u>alpha</u></a>, <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a105002.html#Def_0007"><u>digit</u></a>,
% (percent), @ (commercial at), or ^ (circumflex), trap
execution.<br/>
Otherwise, PUT Nameind on Stack.<br/>
True
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Nameind.</li>
<li>(<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a10t900.html#Def_0004">Privileged</a>) True <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/>
Indcom (used to indicate that name level
indirection has been detected and scanned while syntax checking;
see the <u>indnam</u> diagram).</li>
</ol>
