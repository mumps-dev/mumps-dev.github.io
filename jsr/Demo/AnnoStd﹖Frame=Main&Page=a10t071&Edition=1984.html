<h3><a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107094.html#Def_0006">$JUSTIFY</a> function</h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107094.html#Def_0003">$Justify</a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_justify.svg" width="150" height="600" type="image/svg+xml" /></p>
<ol type="1">
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.</li>
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.</li>
<li>3. Right justify A in a field of B spaces and place into C.</li>
<li>If Result &lt; 0, trap execution.<br/>
Otherwise, perform the following operations in order:
<ol type="a">
<li>Take the numeric interpretation of A.<br/>
That is, apply the
rules given in Section 3.2.5 of Part I to A.</li>
<li>If Result = 0, round the numeric value in A to an integer and
remove the decimal point.<br/>
Otherwise, round A to Result fraction
digits (pad with trailing zeros if necessary; if the rounded
value is between &ndash;1 and 1, place a zero to the left of the
decimal point).</li>
<li>Do action 3.</li>
</ol></li>
<li>C <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Result.</li>
</ol>
