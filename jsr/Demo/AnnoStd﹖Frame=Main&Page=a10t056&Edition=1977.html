<h3><a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107199.html#Def_0002"><u>patatom</u></a></h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107199.html#Def_0002"><u>patatom</u></a> for formal definition.</p>
<p><object data="../image/AnnoStd/1977_trans_patatom.svg" width="700" height="450" type="image/svg+xml" /></p>
<ol type="1">
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.</li>
<li>Zero ("0") <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.</li>
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.</li>
<li>Result as "literal"
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.</li>
<li>Concatenate (B, Result)
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.</li>
<li>Place the 2-tuple (A,B)
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Result.</li>
<li>If A &gt; 0, do action 6.<br/>
Otherwise, null string ("")
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Result.</li>
</ol>
<p>Note: The Result returned by <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107199.html#Def_0002"><u>patatom</u></a> is a 2-tuple,
where the value of the first element is either zero or the value
of <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107049.html#Def_0002"><u>intlit</u></a>, and the value of the second element is either
the Result from <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107048.html#Def_0001"><u>strlit</u></a> as "literal", or a string of
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107199.html#Def_0003"><u>patcode</u></a>s. If <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107049.html#Def_0002"><u>intlit</u></a> returns zero, <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107199.html#Def_0002"><u>patatom</u></a>
returns the null string.</p>
