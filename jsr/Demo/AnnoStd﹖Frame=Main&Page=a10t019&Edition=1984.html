<h3>IF command</h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108035.html#Def_0004">If</a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_if.svg" width="450" height="850" type="image/svg+xml" /></p>
<ol type="1">
<li>If Result = 0 then
False <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Ifswitch;<br/>
otherwise True <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/>
Ifswitch (<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107074.html#Def_0006">$TEST</a>).</li>
<li>Set semantic action flag Linact False.</li>
</ol>
<p>Note: If Ifswitch (<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107074.html#Def_0006">$TEST</a>) is False (0), then Linact will be
set False; which will inhibit execution of all semantic actions
for all <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108001.html#Def_0001"><u>command</u></a>s until a new <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a106001.html#Def_0005"><u>line</u></a> is encountered.
However, all syntactic paths for all commands are traversed (that
is, syntax checking is performed).</p>
