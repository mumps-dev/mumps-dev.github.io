<h3>FOR command</h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108031.html#Def_0004">For</a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_for.svg" width="1010" height="965" type="image/svg+xml" /></p>
<ol type="1">
<li>Forsw + 1 <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Forsw.<br/>
Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.<br/>
PUT Result (FOR <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107008.html#Def_0001"><u>lvn</u></a> name)
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a106001.html#Def_0009"><u>eol</u></a> onto Stack.<br/>
PUT Window position + 1 on Stack.</li>
<li>Window position (FOR body position)
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.<br/>
GET Window position from Stack.<br/>
PUT A on Stack.</li>
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.</li>
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.<br/>
PUT B on Stack.<br/>
Take the numeric interpretation of the value in A.<br/>
That is, apply the rules given in Section 3.2.5 of Part I to A.</li>
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> C.<br/>
PUT C on Stack.</li>
<li>Place the result in A in the FOR <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107008.html#Def_0001"><u>lvn</u></a> name.</li>
<li>Current Window position
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> D.<br/>
RESET FOR body position from Stack and link window to it.<br/>
PUT D on Stack.</li>
<li>Place value of retrieved FOR <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107008.html#Def_0001"><u>lvn</u></a> name into A, value of
1st retrieved loop counter into B.<br/>
A + B <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.<br/>
Place the result in A in the FOR <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107008.html#Def_0001"><u>lvn</u></a> name.<br/>
Link window to FOR body position.</li>
<li>A + B <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.<br/>
Place the result in A in the FOR <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107008.html#Def_0001"><u>lvn</u></a> name.<br/>
Link window to FOR body position.</li>
<li>Place value of retrieved FOR <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107008.html#Def_0001"><u>lvn</u></a> name into A, value of
1st retrieved loop counter into B, value of 2nd retrieved loop
counter into C.</li>
<li>GET FOR window position and loop counters (if any) from
Stack.</li>
<li>Do action 11.<br/>
GET FOR body position and FOR <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107008.html#Def_0001"><u>lvn</u></a> name from Stack.<br/>
Forsw - 1 <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Forsw.<br/>
Set semantic action flag Linact False.</li>
</ol>
