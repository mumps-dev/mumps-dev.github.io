<h3><a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a108009.html#Def_0005"><u>entryref</u></a></h3>
<p><object data="../image/AnnoStd/1977_trans_entryref.svg" width="275" height="850" type="image/svg+xml" /></p>
<ol type="1">
<li>Null string ("") <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.</li>
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.</li>
<li>Place the 2-tuple (A,"")
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Result.</li>
<li>GET previous level's Nameind and Window position from the
Stack.<br/>
GET the indirect name off the Stack. Link window to
retrieved Window position.</li>
<li>Place the 2-tuple (A,Result) <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Result.</li>
</ol>
<p>Note: An <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a108009.html#Def_0005"><u>entryref</u></a> is an ordered pair of the form (a,b),
where a is a <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0006"><u>label</u></a> + offset and b is a routine name. If a
is null, the interpretation of (a,b) is the first <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0005"><u>line</u></a> of
routine b. If b is null, the interpretation is label a in the
present routine. If neither is null, the interpretation is label
a of routine b.</p>
