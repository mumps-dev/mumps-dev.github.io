<script type="text/javascript">

$(document).ready(function()
 {
  $('#Date').datepicker(
   {
    dateFormat: 'd M yy'
   });
 });
function ShowDelta(day, month, year, hour, minute, second)
 {
  var now = new Date();
  var target = new Date();
  var delta;
  var show = '';
  var ago = '';
  var pos;
  var hrs, mns, sec;
  target.setDate(1);
  target.setMonth(month - 1);
  target.setFullYear(year);
  target.setDate(day);
  target.setHours(hour);
  target.setMinutes(minute);
  target.setSeconds(second);
  delta = target.getTime() - now.getTime();
  if (delta < 0)
   {
    delta = -delta;
    ago = ' ago';
   }
  delta = Math.floor (delta / 1000);
  sec = delta % 60;
  delta = Math.floor (delta / 60);
  mns = delta % 60;
  delta = Math.floor (delta / 60);
  hrs = delta % 24;
  delta = Math.floor (delta / 24);
  if (delta > 0)
   {
    show = delta + ' day';
    if (delta != 1) show += 's';
   }
  if (hrs > 0)
   {
    if (show != '') show += '|';
    show += hrs + ' hour';
    if (hrs != 1) show += 's';
   }
  if (mns > 0)
   {
    if (show != '') show += '|';
    show += mns + ' minute';
    if (mns != 1) show += 's';
   }
  if (sec > 0)
   {
    if (show != '') show += '|';
    show += sec + ' second';
    if (sec != 1) show += 's';
   }
  pos = show.lastIndexOf ('|');
  show = show.substr(0, pos) + ' and ' + show.substr (pos + 1);
  pos = 1;
  while (pos > 0)
   {
    pos = show.indexOf ('|');
    if (pos > 0) show = show.substr(0, pos) + ', ' + show.substr(pos + 1);
   }
  document.getElementById('ShowIt').innerHTML = '<h2>' + show + ago + '</h2>';
  var ago = 'ShowDelta(' + day + ',' + month + ',' + year;
  ago += ',' + hour + ',' + minute + ',' + second + ');';
  setTimeout (ago, 1000);
 }
