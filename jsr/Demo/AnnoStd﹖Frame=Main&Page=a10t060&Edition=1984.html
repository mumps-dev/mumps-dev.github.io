<h3><a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107007.html#Def_0001"><u>glvn</u></a></h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107007.html#Def_0001"><u>glvn</u></a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_glvn.svg" width="500" height="750" type="image/svg+xml" /></p>
<ol type="1">
<li>Set Setsw = False.</li>
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.</li>
<li>Perform the following operations in order:
<ol type="a">
<li>If the first value of the n-tuple in A is the naked symbol
along ("^"), substitute the value of the <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107011.html#Def_0004">naked indicator</a> for it.<br/>
For example, if A is the n-tuple (^, s<sub>1</sub>,
s<sub>2</sub>, ..., s<sub>n&ndash;1</sub>) and the <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107011.html#Def_0004">naked indicator</a> is
the m-tuple (^name, v<sub>1</sub>, v<sub>2</sub>, ...,
v<sub>m&ndash;1</sub>) and then A becomes the m - 1 + n-tuple (^name,
v<sub>1</sub>, v<sub>2</sub>, ..., v<sub>m&ndash;1</sub>,
s<sub>1</sub>, s<sub>2</sub>, ..., s<sub>n&ndash;1</sub>).</li>
<li>The value in A is now an n-tuple (^name, x<sub>1</sub>,
x<sub>2</sub>, ..., x<sub>n&ndash;1</sub>).<br/>
If A is a 1-tuple (no
subscripts), make the <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107011.html#Def_0004">naked indicator</a> undefined.<br/>
Otherwise,
replace the <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107011.html#Def_0004">naked indicator</a> with the n - 1-tuple (^name,
x<sub>1</sub>, x<sub>2</sub>, ..., x<sub>n&ndash;1</sub>).</li>
</ol></li>
<li>A <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Result.</li>
</ol>
