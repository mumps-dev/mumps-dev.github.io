<script type="text/javascript">
//<![CDATA[

$(document).ready(function()
 {
  FixArea(document.getElementById('Text'), 25);
 });
function GrowArea(ev, area)
 {

  var key = 0;
  var ok = 0;
  if (window.event) key = window.event.keyCode;
  else if (ev) key = ev.which;
  if (key ==  10) ok = 1;
  if (key ==  13) ok = 1;
  if (key ==  22) ok = 1;
  if (key ==  24) ok = 1;
  if (key ==   8) ok = 1;
  if (key == 127) ok = 1;
  if (ok > 0)
   {
    FixArea (document.getElementById(area), 25);
   }
 }


function FixArea(area, max)
 {

  var actlen;
  var columns;
  var tLines;
  var ii;
  try
   {
    tLines = area.value.split('\n');
    actlen = tLines.length;
    columns = area.getAttribute ('cols');
    for (ii = 0; ii < tLines.length; ii++)
     {
      actlen += Math.floor ((tLines[ii].length + 1) / columns);
     }
    if (actlen < 2)
     {
      actlen = 4;
     }
    else
     {
      actlen += 2;
      if (actlen > max) actlen = max;
     }
    area.setAttribute ('rows', actlen);
   }
  catch (err)
   {
   }
 }
