<h3><a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108005.html#Def_0001"><u>postcond</u></a></h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108005.html#Def_0001"><u>postcond</u></a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_postcond.svg" width="150" height="450" type="image/svg+xml" /></p>
<ol type="1">
<li>Set semantic action flag Comact False.</li>
</ol>
<p>Note: If <u>argcond</u> returns a
<img alt="Circle Y" align="middle" src="../image/AnnoStd/circle_y.gif"/> condition (<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107054.html#Def_0001"><u>tvexpr</u></a>
is False), <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108005.html#Def_0001"><u>postcond</u></a> inhibits execution of all semantic
actions for the command until the arguments terminate. However,
all syntactic paths are traversed as normal (that is, syntax
checking is performed).</p>
