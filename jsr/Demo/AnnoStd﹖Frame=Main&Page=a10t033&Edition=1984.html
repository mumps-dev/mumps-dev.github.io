<tr><td align="center"><a href="AnnoStd%EF%B9%96Frame=Main&amp;Page=a10t032&amp;Edition=1984.html"><span style="font-size: 72px">&#9756;</span></a></td><td colspan="5" align="center"><h2><u>comend</u></h2><h3>1984 Version of ANSI Standard</h3></td><td align="center"><a href="AnnoStd%EF%B9%96Frame=Main&amp;Page=a10t034&amp;Edition=1984.html"><span style="font-size: 72px">&#9758;</span></a></td></tr></table><h3><u>comend</u></h3>
<p><object data="../image/AnnoStd/1984_trans_comend.svg" width="500" height="550" type="image/svg+xml" /></p>
<ol type="1">
<li>(<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a10t900.html#Def_0004">Privileged</a>) GET previous level's Argind and Window
 position from the Stack.<br/>
GET the indirect argument from the Stack.<br/>
Link window to retrieved Window position.</li>
</ol>
<p>Note: The <u>comend</u> diagram is used to scan off the
delimiter after each argument of a command. It also handles
termination of argument level indirection, and tests for
argument-level indirection in the next argument (if one is
present).</p>
