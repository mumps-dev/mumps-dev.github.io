<script type="text/javascript"><!-- //<![CDATA[
function Move(which)
 {
 var delay = parseInt(document.form.Delay.value) * 1000 + 1000;
 var next = which + 1;
 var triple = document.getElementById('Move_' + which).value.split(' ');
 var one = document.getElementById('Peg_' + triple[0]).innerHTML;
 var two = document.getElementById('Peg_' + triple[1]).innerHTML;
 setTimeout('document.getElementById(\'Peg_' + triple[0] + '\').innerHTML = \'<font color="red">' + one + '<' + '/font>\';', 100);
 setTimeout('document.getElementById(\'Peg_' + triple[1] + '\').innerHTML = \'<font color="red">' + two + '<' + '/font>\';', 300);
 setTimeout('document.getElementById(\'Peg_' + triple[0] + '\').innerHTML = \' \';', 500);
 setTimeout('document.getElementById(\'Peg_' + triple[1] + '\').innerHTML = \' \';', 600);
 setTimeout('document.getElementById(\'Peg_' + triple[2] + '\').innerHTML = \'x\';', 700);

  {
   setTimeout('Move(' + next + ');', delay);
  }
