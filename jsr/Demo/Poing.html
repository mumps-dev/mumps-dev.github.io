<script type="text/javascript">
//<![CDATA[

var curx = 13;
var cury = 14;
var maxx = 20;
var maxy = 20;
var dirx = 1;
var diry = -1;
var delay = 100;

function DoAction ()
 {
  if (document.form.Action.value == 'Pause')
   {
    document.form.Action.value = 'Start';
   }
  else
   {
    document.form.Action.value = 'Pause';
    Pong();
   }
 }
function Pong()
 {
  if (document.form.Action.value == 'Pause')
   {
    var square;
    curx += dirx;
    cury += diry;
    square = document.getElementById('Square_' + curx + '_' + cury);
    if (square != null)
     {
      square.style.backgroundColor = 'Black';
     }
    if ((curx >= maxx) || (curx <= 1))
     {
      dirx = -dirx;
     }
    if ((cury >= maxy) || (cury <= 1))
     {
      diry = -diry;
     }
    setTimeout('Pong();', delay);
   }
 }
//]]></script>
