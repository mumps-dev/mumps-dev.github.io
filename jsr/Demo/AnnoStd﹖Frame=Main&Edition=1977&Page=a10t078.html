<h3><a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107109.html#Def_0006">$TEXT</a> function</h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a107109.html#Def_0003">$Text</a> for formal definition.</p>
<p><object data="../image/AnnoStd/1977_trans_text.svg" width="200" height="250" type="image/svg+xml" /></p>
<ol type="1">
<li>Find the <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0005"><u>line</u></a> in the present <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0001"><u>routine</u></a> referenced
by the <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a108009.html#Def_0001"><u>lineref</u></a> in Result.<br/>
If no such line exists, place
the null string ("") into C.<br/>
Otherwise, <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0005"><u>line</u></a> <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/>
C.</li>
<li>If Result &lt; 1, trap execution.<br/>
Otherwise, Result
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.</li>
<li>Find the Bth <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0005"><u>line</u></a> of the present <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0001"><u>routine</u></a>.<br/>
If no such <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0005"><u>line</u></a> exists, place the null string ("") into C.<br/>
Otherwise, <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0005"><u>line</u></a> <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> C.</li>
<li>If C is not the null string (""), replace the <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a106001.html#Def_0007"><u>ls</u></a> in C
with one <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a105002.html#Def_0004">SP</a> (space) and remove the eol.<br/>
C <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> Result.</li>
</ol>
