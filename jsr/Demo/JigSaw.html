<h3> Move pieces by clicking and dragging. Double-click on a piece to rotate it.</h3>
<form name="form" action="JigSaw.html" method="post"><script type="text/javascript" charset="ISO-8859-1">
 var images = 'CEJUVHLSRIGKBMQXTNFDPOAW';
 var rot    = 'ccaccdbdabadaddbabaddbbb';
 var dragelem = '';
 var startX;
 var startY;
 var endX;
 var endY;
 document.onmousedown = tablemousedown;
 document.onmouseup = tablemouseup;
 function setchar (old, pos, insert)
  {
   var newstring = '';
   if (pos > 0)
    {
     newstring = newstring + old.substring (0, pos);
    }
   newstring = newstring + insert;
   if (pos < 23)
    {
     newstring = newstring + old.substring (pos + 1, 24);
    }
   return newstring;
  }

 function tablemousedown (evt)
  {
   var idname;
   var target;
   if (evt == undefined)
    {
     evt = window.event;
    }
   if (evt == null)
    {
     evt = window.event;
    }
   target = evt.target != null ? evt.target : evt.srcElement;
   idname = target.id;
   if (idname.substr (0, 4) == 'Img_')
    {
     dragelem = idname;
     startX = evt.clientX;
     startY = evt.clientY;
    }
   else
    {
     dragelem = '';
    }
   document.onmousemove = tablemousemove;
   return false;
  }

 function tablemousemove (evt)
  {
   if (evt == undefined)
    {
     evt = window.event;
    }
   if (evt == null)
    {
     evt = window.event;
    }
   endX = evt.clientX;
   endY = evt.clientY;
  }
 function tablemouseup (evt)
  {
   var rowfr;
   var rowto;
   var colfr;
   var colto;
   var posfr;
   var posto;
   var parts;
   var ok;
   var tmp;
   var one;
   var two;
   var destelem;
   if (evt == undefined)
    {
     evt = window.event;
    }
   if (evt == null)
    {
     evt = window.event;
    }
   endX = evt.clientX;
   endY = evt.clientY;
   if (dragelem != '')
    {
     parts = dragelem.split ('_', 3);
     rowfr = parseInt (parts [1]);
     colfr = parseInt (parts [2]);
     tmp = parseInt (Math.abs (endX - startX) / 59 + 0.5);
     if (endX < startX) tmp = -tmp;
     colto = colfr + tmp;
     tmp = parseInt (Math.abs (endY - startY) / 59 + 0.5);
     if (endY < startY) tmp = -tmp;
     rowto = rowfr + tmp;
     ok = 1;     if (colto < 1) ok = 0;
     if (colto > 6) ok = 0;
     if (rowto < 1) ok = 0;
     if (rowto > 4) ok = 0;
     if ((colto == colfr) && (rowto == rowfr)) ok = 0;
     if ((ok > 0) && !alldone())
      {
       destelem = 'Img_' + rowto + '_' + colto;
       tmp = document.getElementById(dragelem).src;
       document.getElementById(dragelem).src = document.getElementById(destelem).src;
       document.getElementById(destelem).src = tmp;
       posfr = (rowfr - 1) * 6 + colfr - 1;
       posto = (rowto - 1) * 6 + colto - 1;
       one = images.substr (posfr, 1);
       two = images.substr (posto, 1);
       images = setchar (images, posfr, two);
       images = setchar (images, posto, one);
       one = rot.substr (posfr, 1);
       two = rot.substr (posto, 1);
       rot = setchar (rot, posfr, two);
       rot = setchar (rot, posto, one);
      }
    }
   dragelem = '';
   document.onmousemove = null;
  }

 function alldone ()
  {
   if (images != 'ABCDEFGHIJKLMNOPQRSTUVWX') return false;
   if (rot    != 'aaaaaaaaaaaaaaaaaaaaaaaa') return false;
   return true;
  }

 function rotate (row, column)
  {
   var code;
   var pos;
   var asc;
   var imgrow;
   var imgcol;
   var newrot;
   if (!alldone())
    {
     pos = (row - 1) * 6 + column - 1;
     code = rot.charCodeAt(pos) + 1;
     if (code > 100)
      {
       code = 97;
      }
     code = String.fromCharCode(code);
     rot = setchar (rot, pos, code);
     asc = images.charCodeAt(pos) - 65;
     imgrow = parseInt(asc / 6) + 1;
     imgcol = asc + 7 - (imgrow * 6);
     document.getElementById('Img_' + row + '_' + column).src = '/image/JigSaw/Duck' + imgrow + imgcol + code + '.bmp';
    }
  }
</script>
