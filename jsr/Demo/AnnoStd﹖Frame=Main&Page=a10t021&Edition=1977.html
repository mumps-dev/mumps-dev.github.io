<h3>KILL command</h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1977&amp;Page=a108037.html#Def_0003">Kill</a> for formal definition.</p>
<p><object data="../image/AnnoStd/1977_trans_kill.svg" width="500" height="750" type="image/svg+xml" /></p>
<ol type="1">
<li>Kill all local variables.</li>
<li>Kill the variables whose names contain the name in Result.</li>
<li>Check to see that Result is at most a 1-tuple (that is, that
the local variable is not subscripted).<br/>
If it is not, trap execution.<br/>
Otherwise, mark the local variables whose names
contain the name in Result.</li>
<li>Kill all local variables except those marked by action 3.<br/>
Remove the marks.</li>
</ol>
<p>Note: The n-tuple name (a<sub>1</sub>, a<sub>2</sub>, ...,
a<sub>n</sub>) contains the m-tuple name (b <sub>1</sub>,
b<sub>2</sub>, ..., b<sub>m</sub>) if and only if m &lt; n, and
for each i where i = 1, 2 m , a<sub>i</sub> = b<sub>i</sub>.</p>
