<h3><a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108006.html#Def_0001"><u>format</u></a></h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108006.html#Def_0001"><u>format</u></a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_format.svg" width="450" height="450" type="image/svg+xml" /></p>
<ol type="1">
<li>Output top-of-form operation on current device.<br/>
Place 0 <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>,<br/>
0 <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107078.html#Def_0002">$Y</a>.</li>
<li>Output new line operation on current device.<br/>
Place 0 <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>,<br/>
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107078.html#Def_0002">$Y</a> + 1 <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107078.html#Def_0002">$Y</a>.</li>
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.<br/>
Tab to column A on current device; that is,
output max(0, A - <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>) spaces.<br/>
Place max(<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>, A)
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>.</li>
</ol>
