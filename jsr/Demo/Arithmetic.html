$(document).ready(function()
 {
  var now = new Date();

 });

function Check(field,ii,result)
 {
  var mark = '<font color="red">&nbsp;&#10060;&nbsp;<' + '/font>';
  var div;
  var ii;
  var done = '1';
  var ok = '<font color="green">&nbsp;&#10004;&nbsp;<' + '/font>';
  var cmp = '<font color="green">&nbsp;' + String.fromCharCode(10004) + '&nbsp;<' + '/font>';
  div = document.getElementById('Check_' + ii);
  if (field.value == result)
   {
    mark = ok;
   }
  div.innerHTML = mark;
  for (ii = 1; ii <= 10; ii++)
   {
    if (document.getElementById('Check_' + ii).innerHTML != cmp)
     {
      done= '0';
      ii = 11;
     }
   document.form.Done.value = done;
   }
 }

function ShowTime()
 {
  var now = new Date();
  var delta;
  var hour;
  var minute;
  var second;
  delta = Math.floor ((now - document.form.StartTime.value) / 1000);
  hour = Math.floor (delta / 3600);
  delta -= (hour * 3600);
  minute = Math.floor (delta / 60);
  second = delta - (minute * 60);
  if (hour < 10) hour = '0' + hour;
  if (minute < 10) minute = '0' + minute;
  if (second < 10) second = '0' + second;
  delta = 'Elapsed time: ' + hour + ':' + minute + ':' + second;
  document.getElementById('ShowTime').innerHTML = delta;
  if (document.form.Done.value == '0') setTimeout ('ShowTime()', 1000);
 }
