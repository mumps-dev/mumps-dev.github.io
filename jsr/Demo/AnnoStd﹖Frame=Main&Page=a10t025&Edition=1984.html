<h3>READ command</h3>
<p>See <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a108045.html#Def_0004">Read</a> for formal definition.</p>
<p><object data="../image/AnnoStd/1984_trans_read.svg" width="510" height="750" type="image/svg+xml" /></p>
<ol type="1">
<li>Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> A.</li>
<li>Zero ("0") <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.</li>
<li>If Result &lt; 1, trap execution.<br/>
Otherwise, Result <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> B.</li>
<li>Wait for input from the current device (<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107063.html#Def_0003">$IO</a>).<br/>
Proceed either
after receiving B characters, if B &gt; 0, or after receipt of
EOM (End-of-Message), and place input string into variable named
in A.<br/>
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a> + <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107095.html#Def_0001">$L</a>(A)
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>.</li>
<li>Wait for input from the current device.<br/>
Proceed after receipt
of one character and place the integer character code into
variable in A.<br/>
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a> + 1 <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>.</li>
<li>Set up a timer of Timeout seconds.<br/>
Check for receipt of
EOM, or receipt of B characters, if B &gt; 0, and proceed
if received.<br/>
Otherwise, proceed after receipt of EOM, receipt of
B characters, if B &gt; 0, or expiration of timer, whichever
occurs first.</li>
<li>Set up a timer of Timeout seconds.<br/>
Check for receipt of one
character and proceed if received.<br/>
Otherwise, proceed after
receipt of one character or expiration of timer, whichever occurs
first.</li>
<li>Place input string into variable named in A.<br/>
True <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/>
Ifswitch (<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107074.html#Def_0006">$TEST</a>).<br/>
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a> + <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107095.html#Def_0001">$L</a>(A) <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/>
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>.</li>
<li>Place the integer character code of input into variable named
in A.<br/>
True <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/>
Ifswitch (<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107074.html#Def_0006">$TEST</a>).<br/>
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a> + 1 <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>.</li>
<li>Place the input string so far received into variable named in
A.<br/>
False <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/>
Ifswitch (<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107074.html#Def_0006">$TEST</a>).<br/>
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a> + <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107095.html#Def_0001">$L</a>(A)
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>.</li>
<li>Place &ndash;1 into variable named in A.<br/>
False <img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/>
Ifswitch (<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107074.html#Def_0006">$TEST</a>).</li>
<li>Output Result to the current device.<br/>
<a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a> + <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107095.html#Def_0001">$L</a>(Result)
<img align="middle" alt="Right Arrow" src="../image/AnnoStd/right_arrow.gif"/> <a href="AnnoStd%EF%B9%96Frame=Main&amp;Edition=1984&amp;Page=a107077.html#Def_0002">$X</a>.</li>
</ol>
